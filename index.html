<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ISRO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/astronaut.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <body>
    <div class="big">
      <img id="imageSwitcher" src="assets/astronaut.png" height="70px" />
    </div>
    <div id="container">
      <div id="rocket">
        <img src="assets/rocket.gif" />
      </div>
      <div id="texts">
        <p class="title">The Stars Are Aligning For Something Big</p>
        <p class="soon">Coming Soon</p>
      </div>
    </div>
    <p id="watermark">
      Made By <span style="color: aqua">HDz</span>
      <img src="assets/moon-landing.png" alt="" width="30px" /> Inspired by
      <span style="color: aqua">Moon</span>
    </p>
    <script src="app.js"></script>
  </body>
</html>
